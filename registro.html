<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="assets/icon.ico" />
    <title>Registro</title>
</head>
<body style="background-image: url(/assets/img/fondo.jpg);">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6 position-relative" style="background-color: rgba(204, 111, 50, 0.5); border-radius: 10px; height: 620px; backdrop-filter: blur(2px); ">
            <div style="position: relative; display: flex; flex-direction: column; justify-content: center;">
              <h1 class="text-light" style="margin-top: 20px;">Registro</h1>
              <div style="margin-left: 70%; margin-top: -3.5em;">
                <img src="assets/img/logo-plibrary.jpeg" alt="Logo" style="width: 80px; height: 80px; margin-left: 40%; border-radius: 10px;">
              </div>
              <form style="margin-top: 5px;">
                <div class="form-group text-light">
                  <label for="exampleInputEmail1" style="font-size: 25px;">Nombre</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu nombre">
                </div>
                <div class="form-group text-light">
                    <label for="exampleInputEmail1" style="font-size: 25px;">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu correo: correo@ejemplo.com">
                  </div>
                <div class="form-group text-light">
                  <label for="exampleInputPassword1" style="font-size: 25px;">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="************">
                </div>
                <div class="form-group text-light">
                    <label for="exampleInputPassword1" style="font-size: 25px;">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="************">
                </div>
              </form>
              <button type="button" class="btn btn-lg btn-block text-light" style="margin-top: 20px; background-color: rgb(204, 111, 50);">Registrarme</button>
              <p class="text-light" style="margin-top: 15px;">¿Ya tienes una cuenta? <a href="login.html">Da clic aquí</a> para iniciar sesión.</p>
            </div>
          </div>
      </div>
</body>
</html>
